        // åˆå§‹åŒ–å˜é‡
        let totalSymbolsCount = 0;

        // æ¸²æŸ“ç¬¦å·åˆ°é¡µé¢
        function renderSymbols() {
            const container = document.getElementById('symbolCategories');
            const tabsContainer = document.querySelector('.flex.space-x-2');

                tab.className = 'category-tab px-4 py-2 bg-gray-100 text-gray-700 rounded-full text-sm font-medium transition-all hover:bg-gray-200';
                tab.dataset.category = categoryId;
                tab.innerHTML = `<i class="fa ${categoryInfo.icon} mr-1"></i>${categoryInfo.name}`;
                tabsContainer.appendChild(tab);
                
                // åˆ›å»ºåˆ†ç±»åŒºå—

                categorySection.className = 'category-section';
                categorySection.dataset.category = categoryId;

                header.innerHTML = `<i class="fa ${categoryInfo.icon} text-primary mr-2"></i>${categoryInfo.name}`;
                categorySection.appendChild(header);
                
                // åˆ›å»ºç¬¦å·ç½‘æ ¼

                symbolsGrid.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4';
                
                // æ·»åŠ ç¬¦å·
                categoryInfo.symbols.forEach(symbolInfo => {
                    const symbolContainer = document.createElement('div');
                    symbolContainer.className = 'symbol-container relative';
                    symbolContainer.setAttribute('data-symbol', symbolInfo.symbol);
                    symbolContainer.setAttribute('data-name', symbolInfo.name);
                    symbolContainer.setAttribute('data-category', categoryId);
                    
                    const symbolCard = document.createElement('div');
                    symbolCard.className = 'symbol-card text-2xl';
                    symbolCard.textContent = symbolInfo.symbol;
                    
                    const tooltip = document.createElement('div');
                    tooltip.className = 'symbol-tooltip';
                    tooltip.textContent = `${symbolInfo.symbol} ${symbolInfo.name}`;
                    
                    symbolContainer.appendChild(symbolCard);
                    symbolContainer.appendChild(tooltip);
                    symbolsGrid.appendChild(symbolContainer);
                    
                    // æ·»åŠ ç‚¹å‡»å¤åˆ¶åŠŸèƒ½
                    symbolContainer.addEventListener('click', () => {
                        copyToClipboard(symbolInfo.symbol);
                        showNotification(`å·²å¤åˆ¶: ${symbolInfo.symbol}`);
                        
                        // æ·»åŠ ç‚¹å‡»åŠ¨ç”»
                        symbolCard.classList.add('scale-90', 'bg-primary/10', 'border-primary');

            document.getElementById('totalSymbols').textContent = totalSymbolsCount;
            document.getElementById('totalCategories').textContent = totalCategoriesCount;

            setupCategoryTabs();

        // åˆ†ç±»æ ‡ç­¾åŠŸèƒ½
        function setupCategoryTabs() {
            const tabs = document.querySelectorAll('.category-tab');
            const sections = document.querySelectorAll('.category-section');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // ç§»é™¤æ‰€æœ‰æ ‡ç­¾çš„æ´»åŠ¨çŠ¶æ€
                    tabs.forEach(t => {
                        t.classList.remove('active', 'bg-primary', 'text-white');
                        t.classList.add('bg-gray-100', 'text-gray-700');
                    });
                    
                    // è®¾ç½®å½“å‰æ ‡ç­¾ä¸ºæ´»åŠ¨çŠ¶æ€
                    tab.classList.add('active', 'bg-primary', 'text-white');
                    tab.classList.remove('bg-gray-100', 'text-gray-700');
                    
                    const category = tab.dataset.category;
                    
                    // æ˜¾ç¤º/éšè—å¯¹åº”åˆ†ç±»
                    sections.forEach(section => {
                        if (category === 'all' || section.dataset.category === category) {
                            section.classList.remove('hidden');
                        } else {
                            section.classList.add('hidden');
                        }
                    });
                    
                    // æ»šåŠ¨åˆ°é¡¶éƒ¨
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // å¤åˆ¶åˆ°å‰ªè´´æ¿åŠŸèƒ½
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).catch(err => {
                console.error('æ— æ³•å¤åˆ¶æ–‡æœ¬: ', err);
                // å¤‡ç”¨æ–¹æ³•
                const textarea = document.createElement('textarea');
                textarea.value = text;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
            });
        }

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message) {
            const notification = document.getElementById('copyNotification');
            notification.querySelector('span').textContent = message;
            notification.classList.remove('translate-y-20', 'opacity-0');
            notification.classList.add('translate-y-0', 'opacity-100');
            
            setTimeout(() => {
                notification.classList.remove('translate-y-0', 'opacity-100');
                notification.classList.add('translate-y-20', 'opacity-0');
            }, 2000);
        }

        // æœç´¢åŠŸèƒ½
        function setupSearch() {
            const symbolSearch = document.getElementById('symbolSearch');
            const clearSearch = document.getElementById('clearSearch');
            const searchResults = document.getElementById('searchResults');
            const searchResultsContainer = document.getElementById('searchResultsContainer');
            const resultsCount = document.getElementById('resultsCount');
            const clearSearchBtn = document.getElementById('clearSearchBtn');
            const categories = document.querySelectorAll('.category-section');
            
            // ç›‘å¬æœç´¢è¾“å…¥
            symbolSearch.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase().trim();
                
                // æ˜¾ç¤º/éšè—æ¸…é™¤æŒ‰é’®
                if (searchTerm.length > 0) {
                    clearSearch.classList.remove('hidden');
                } else {
                    clearSearch.classList.add('hidden');
                    searchResults.classList.add('hidden');
                    // æ˜¾ç¤ºæ‰€æœ‰åˆ†ç±»
                    categories.forEach(cat => cat.classList.remove('hidden'));
                    return;
                }
                
                // éšè—æ‰€æœ‰åˆ†ç±»
                categories.forEach(cat => cat.classList.add('hidden'));
                
                // æ¸…ç©ºä¹‹å‰çš„æœç´¢ç»“æœ
                searchResultsContainer.innerHTML = '';
                let resultsFound = 0;
                
                // æœç´¢æ‰€æœ‰ç¬¦å·
                for (const [categoryId, categoryInfo] of Object.entries(symbolData)) {
                    categoryInfo.symbols.forEach(symbolInfo => {
                        const symbolMatch = symbolInfo.symbol.toLowerCase().includes(searchTerm);
                        const nameMatch = symbolInfo.name.toLowerCase().includes(searchTerm);
                        
                        if (symbolMatch || nameMatch) {
                            resultsFound++;
                            
                            // åˆ›å»ºæœç´¢ç»“æœå…ƒç´ 
                            const symbolContainer = document.createElement('div');
                            symbolContainer.className = 'symbol-container relative';
                            
                            const symbolCard = document.createElement('div');
                            symbolCard.className = 'symbol-card text-2xl';
                            
                            // é«˜äº®åŒ¹é…çš„ç¬¦å·
                            if (symbolMatch) {
                                symbolCard.textContent = symbolInfo.symbol;
                            } else {
                                symbolCard.textContent = symbolInfo.symbol;
                            }
                            
                            const tooltip = document.createElement('div');
                            tooltip.className = 'symbol-tooltip';
                            
                            // é«˜äº®åŒ¹é…çš„åç§°
                            if (nameMatch) {
                                const highlightedName = symbolInfo.name.replace(
                                    new RegExp(searchTerm, 'gi'),
                                    match => `<span class="search-highlight">${match}</span>`
                                );
                                tooltip.innerHTML = `${symbolInfo.symbol} ${highlightedName}`;
                            } else {
                                tooltip.textContent = `${symbolInfo.symbol} ${symbolInfo.name}`;
                            }
                            
                            symbolContainer.appendChild(symbolCard);
                            symbolContainer.appendChild(tooltip);
                            searchResultsContainer.appendChild(symbolContainer);
                            
                            // æ·»åŠ ç‚¹å‡»å¤åˆ¶åŠŸèƒ½
                            symbolContainer.addEventListener('click', () => {
                                copyToClipboard(symbolInfo.symbol);
                                showNotification(`å·²å¤åˆ¶: ${symbolInfo.symbol}`);
                                
                                // æ·»åŠ ç‚¹å‡»åŠ¨ç”»
                                symbolCard.classList.add('scale-90', 'bg-primary/10', 'border-primary');
                                setTimeout(() => {
                                    symbolCard.classList.remove('scale-90', 'bg-primary/10', 'border-primary');
                                }, 200);
                            });
                        }
                    });
                }
                
                // æ›´æ–°ç»“æœè®¡æ•°
                resultsCount.textContent = `(${resultsFound} ä¸ªç»“æœ)`;
                
                if (resultsFound > 0) {
                    searchResults.classList.remove('hidden');
                } else {
                    searchResultsContainer.innerHTML = '<p class="col-span-full text-center py-8 text-gray-500">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„ç¬¦å·</p>';
                    searchResults.classList.remove('hidden');
                }
            });
            
            // æ¸…é™¤æœç´¢
            function clearSearchHandler() {
                symbolSearch.value = '';
                clearSearch.classList.add('hidden');
                searchResults.classList.add('hidden');
                // æ˜¾ç¤ºæ‰€æœ‰åˆ†ç±»
                categories.forEach(cat => cat.classList.remove('hidden'));
                // é‡ç½®åˆ†ç±»æ ‡ç­¾
                document.querySelector('.category-tab[data-category="all"]').click();
            }
            
            clearSearch.addEventListener('click', clearSearchHandler);
            clearSearchBtn.addEventListener('click', clearSearchHandler);
            
            // ç‚¹å‡»å¤–éƒ¨å…³é—­æœç´¢ç»“æœ
            document.addEventListener('click', (e) => {
                if (!searchResults.contains(e.target) && 
                    e.target !== symbolSearch && 
                    !symbolSearch.contains(e.target) &&
                    symbolSearch.value.trim().length > 0) {
                    searchResults.classList.remove('hidden');
                }
            });
        }

        // æ·±è‰²/æµ…è‰²æ¨¡å¼åˆ‡æ¢
        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            const html = document.documentElement;
            const icon = themeToggle.querySelector('i');
            
            // æ£€æŸ¥æœ¬åœ°å­˜å‚¨çš„ä¸»é¢˜åå¥½
            if (localStorage.getItem('theme') === 'dark' || 
                (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                html.classList.add('dark');
                icon.classList.remove('fa-moon-o');
                icon.classList.add('fa-sun-o');
            }
            
            // åˆ‡æ¢ä¸»é¢˜
            themeToggle.addEventListener('click', () => {
                if (html.classList.contains('dark')) {
                    html.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                    icon.classList.remove('fa-sun-o');
                    icon.classList.add('fa-moon-o');
                } else {
                    html.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                    icon.classList.remove('fa-moon-o');
                    icon.classList.add('fa-sun-o');
                }
            });
        }

        // è¿”å›é¡¶éƒ¨æŒ‰é’®
        function setupBackToTop() {
            const backToTopBtn = document.getElementById('backToTop');
            
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.remove('opacity-0', 'invisible');
                    backToTopBtn.classList.add('opacity-100', 'visible');
                } else {
                    backToTopBtn.classList.remove('opacity-100', 'visible');
                    backToTopBtn.classList.add('opacity-0', 'invisible');
                }
            });
            
            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // æ»šåŠ¨æ—¶å¯¼èˆªæ æ•ˆæœ
        function setupScrollEffects() {
            const header = document.getElementById('mainHeader');
            let lastScrollTop = 0;
            
            window.addEventListener('scroll', () => {
                const scrollTop = window.scrollY;
                
                if (scrollTop > 50) {
                    header.classList.add('py-2', 'shadow');
                    header.classList.remove('py-4');
                } else {
                    header.classList.add('py-4');
                    header.classList.remove('py-2', 'shadow');
                }
                
                lastScrollTop = scrollTop;
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            renderSymbols();
            setupSearch();
            setupThemeToggle();
            setupBackToTop();
            setupScrollEffects();
            
            // åˆå§‹åŒ–æ˜¾ç¤ºæ‰€æœ‰ç¬¦å·
            document.querySelector('.category-tab[data-category="all"]').classList.add('active', 'bg-primary', 'text-white');
            document.querySelector('.category-tab[data-category="all"]').classList.remove('bg-gray-100', 'text-gray-700');
        });
