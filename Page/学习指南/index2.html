<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel表格阅读器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary-color: #10b981;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --border-color: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-purple: #8b5cf6;
            --accent-pink: #ec4899;
            --success-color: #22c55e;
            --warning-color: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Inter', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            padding: 0;
        }
        
        /* 左侧导航栏样式 - 现代科技风 */
        .sidebar {
            width: 320px;
            background: linear-gradient(180deg, var(--dark-bg) 0%, #0c1425 100%);
            padding: 0;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .sidebar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(139, 92, 246, 0.1) 0%, transparent 50%);
            z-index: 0;
        }
        
        .logo {
            padding: 30px 25px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
            background: rgba(15, 23, 42, 0.8);
        }
        
        .logo h1 {
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
        }
        
        .logo p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }
        
        .config-info {
            padding: 25px;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid var(--border-color);
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .config-info h3 {
            font-size: 1rem;
            margin-bottom: 15px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .config-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 15px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
            border-left: 3px solid var(--primary-color);
        }
        
        .config-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .config-value {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
            word-break: break-all;
        }
        
        .sheet-list {
            padding: 25px;
            position: relative;
            z-index: 1;
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .sheet-list h3 {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .sheet-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            flex: 1;
            overflow-y: auto;
            padding-right: 5px;
        }
        
        .sheet-item {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.8), rgba(15, 23, 42, 0.8));
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }
        
        .sheet-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: var(--primary-color);
            transform: scaleY(0);
            transition: transform 0.3s ease;
        }
        
        .sheet-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border-color: rgba(37, 99, 235, 0.3);
        }
        
        .sheet-item.active {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.15), rgba(30, 41, 59, 0.9));
            border-color: var(--primary-color);
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.2);
        }
        
        .sheet-item.active::before {
            transform: scaleY(1);
        }
        
        .sheet-item.hidden {
            opacity: 0.7;
            background: linear-gradient(135deg, rgba(71, 85, 105, 0.5), rgba(30, 41, 59, 0.8));
        }
        
        .sheet-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-purple));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.3rem;
            flex-shrink: 0;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .sheet-item.hidden .sheet-icon {
            background: linear-gradient(135deg, #475569, #64748b);
            box-shadow: 0 5px 15px rgba(100, 116, 139, 0.3);
        }
        
        .sheet-info {
            flex: 1;
            min-width: 0;
        }
        
        .sheet-info h4 {
            font-size: 1.05rem;
            margin-bottom: 6px;
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sheet-info p {
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .sheet-stats {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        
        .stat-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            background: rgba(37, 99, 235, 0.15);
            color: var(--primary-color);
            border-radius: 20px;
            font-weight: 600;
        }
        
        .hidden-badge {
            background: rgba(100, 116, 139, 0.15);
            color: var(--text-secondary);
        }
        
        /* 右侧主内容区样式 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 0;
            background: linear-gradient(135deg, #0c1425 0%, var(--dark-bg) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(37, 99, 235, 0.1) 0%, transparent 70%);
            z-index: 0;
        }
        
        .header {
            padding: 30px 40px;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid var(--border-color);
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
        }
        
        .header h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-weight: 700;
        }
        
        .sheet-meta {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .meta-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-left: auto;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            border: 1px solid var(--border-color);
        }
        
        .btn:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: rgba(37, 99, 235, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(90deg, var(--primary-dark), #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(37, 99, 235, 0.4);
        }
        
        .table-container {
            flex: 1;
            padding: 30px 40px;
            position: relative;
            z-index: 1;
            overflow: auto;
        }
        
        .no-data {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        .no-data i {
            font-size: 5rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-purple));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0.7;
        }
        
        .no-data h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            color: var(--text-primary);
        }
        
        .no-data p {
            font-size: 1.1rem;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* 表格样式 - 现代科技风 */
        .excel-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
            background: var(--card-bg);
            position: relative;
            z-index: 1;
        }
        
        .excel-table thead {
            background: linear-gradient(90deg, var(--primary-color), var(--primary-dark));
        }
        
        .excel-table th {
            padding: 20px 18px;
            text-align: left;
            font-weight: 600;
            color: white;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            font-size: 1rem;
        }
        
        .excel-table th:not(:last-child)::after {
            content: '';
            position: absolute;
            top: 20%;
            right: 0;
            height: 60%;
            width: 1px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .excel-table tbody tr {
            transition: all 0.2s ease;
            background: rgba(255, 255, 255, 0.02);
        }
        
        .excel-table tbody tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.04);
        }
        
        .excel-table tbody tr:hover {
            background: rgba(37, 99, 235, 0.08);
        }
        
        .excel-table td {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
            font-size: 0.95rem;
        }
        
        .excel-table tbody tr:last-child td {
            border-bottom: none;
        }
        
        /* 加载动画 */
        .loader {
            display: none;
            width: 60px;
            height: 60px;
            border: 4px solid rgba(37, 99, 235, 0.2);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading .loader {
            display: block;
        }
        
        .loading .table-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* 响应式设计 */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }
            
            .sheet-items {
                max-height: 250px;
            }
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }
            
            .controls {
                margin-left: 0;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .table-container {
                padding: 20px;
            }
            
            .excel-table {
                font-size: 0.9rem;
            }
            
            .excel-table th, .excel-table td {
                padding: 12px 10px;
            }
            
            .logo, .config-info, .sheet-list {
                padding: 20px;
            }
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--primary-color), var(--accent-purple));
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--primary-dark), #7c3aed);
        }
        
        /* 状态指示器 */
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            background: rgba(37, 99, 235, 0.15);
            color: var(--primary-color);
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success-color);
        }
        
        .status-dot.loading {
            background: var(--warning-color);
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧导航栏 -->
        <div class="sidebar">
            <div class="logo">
                <h1><i class="fas fa-file-spreadsheet"></i> Excel阅读器</h1>
                <p>读取并可视化Excel数据，支持多工作表导航与筛选</p>
            </div>
            
            <div class="config-info">
                <h3><i class="fas fa-cog"></i> 当前配置</h3>
                <div class="config-item">
                    <div class="config-label">Excel文件</div>
                    <div class="config-value" id="config-filename">未设置</div>
                </div>
                <div class="config-item">
                    <div class="config-label">显示的工作表</div>
                    <div class="config-value" id="config-sheets">未设置</div>
                </div>
                <div class="status-indicator" id="status-indicator">
                    <div class="status-dot" id="status-dot"></div>
                    <span id="status-text">准备加载</span>
                </div>
            </div>
            
            <div class="sheet-list">
                <h3><i class="fas fa-layer-group"></i> 工作表列表</h3>
                <div class="sheet-items" id="sheet-list">
                    <!-- 工作表列表将通过JS动态生成 -->
                    <div class="no-data">
                        <i class="fas fa-database"></i>
                        <p>等待加载Excel文件</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 右侧主内容区 -->
        <div class="main-content">
            <div class="header">
                <div>
                    <h2 id="current-sheet">Excel数据阅读器</h2>
                    <div class="sheet-meta">
                        <div class="meta-item">
                            <i class="fas fa-file-alt"></i>
                            <span>文件: <span class="meta-value" id="current-file">未加载</span></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-table"></i>
                            <span>工作表: <span class="meta-value" id="current-sheet-count">0/0</span></span>
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-list"></i>
                            <span>数据行: <span class="meta-value" id="current-rows">0</span></span>
                        </div>
                    </div>
                </div>
                
                <div class="controls">
                    <button class="btn btn-primary" id="load-excel-btn">
                        <i class="fas fa-file-import"></i> 加载文件
                    </button>
                    <button class="btn" id="show-all-btn">
                        <i class="fas fa-eye"></i> 显示全部
                    </button>
                    <button class="btn" id="show-config-btn">
                        <i class="fas fa-filter"></i> 配置筛选
                    </button>
                </div>
            </div>
            
            <div class="table-container" id="table-container">
                <div class="no-data">
                    <i class="fas fa-file-excel"></i>
                    <h3>Excel数据阅读器已就绪</h3>
                    <p>点击"加载文件"按钮开始读取并显示Excel数据</p>
                    <p style="margin-top: 15px; font-size: 0.95rem; color: #94a3b8;">
                        当前配置：读取 <strong>main.xlsx</strong> 文件中的 <strong>Sheet1, Sheet3, Sheet4</strong> 工作表
                    </p>
                </div>
                
                <div class="loader"></div>
                
                <table class="excel-table" id="excel-table" style="display: none;">
                    <!-- 表格内容将通过JS动态生成 -->
                </table>
            </div>
        </div>
    </div>
    
    <!-- 引入SheetJS库用于解析Excel文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <script>
        // ==============================
        // 在这里配置Excel文件名和要显示的工作表
        // ==============================
        
        // 要读取的Excel文件名（需要与HTML文件在同一目录下）
        const excelFileName = "main.xlsx"; // 请修改为你的Excel文件名
        
        // 要显示的工作表名称数组（如果为空数组，则显示所有工作表）
        const sheetsToDisplay = []; // 请修改为你要显示的工作表名
        
        // ==============================
        // 以下代码无需修改
        // ==============================
        
        // 全局变量
        let workbook = null;
        let currentSheetName = '';
        let allSheets = [];
        let visibleSheets = [];
        let isUsingConfigSheets = true; // 是否使用配置的工作表
        
        // DOM元素
        const loadExcelBtn = document.getElementById('load-excel-btn');
        const showAllBtn = document.getElementById('show-all-btn');
        const showConfigBtn = document.getElementById('show-config-btn');
        const configFilenameElement = document.getElementById('config-filename');
        const configSheetsElement = document.getElementById('config-sheets');
        const statusIndicator = document.getElementById('status-indicator');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const sheetListContainer = document.getElementById('sheet-list');
        const currentSheetDisplay = document.getElementById('current-sheet');
        const currentFileElement = document.getElementById('current-file');
        const currentSheetCountElement = document.getElementById('current-sheet-count');
        const currentRowsElement = document.getElementById('current-rows');
        const tableContainer = document.getElementById('table-container');
        const excelTable = document.getElementById('excel-table');
        const loader = document.querySelector('.loader');
        
        // 初始化显示配置信息
        function initConfigDisplay() {
            configFilenameElement.textContent = excelFileName;
            configSheetsElement.textContent = sheetsToDisplay.length > 0 
                ? sheetsToDisplay.join(', ') 
                : '所有工作表';
        }
        
        // 更新状态指示器
        function updateStatus(status, type = 'info') {
            statusText.textContent = status;
            
            // 根据类型设置状态点颜色
            if (type === 'loading') {
                statusDot.className = 'status-dot loading';
                statusIndicator.style.background = 'rgba(245, 158, 11, 0.15)';
                statusIndicator.style.color = 'var(--warning-color)';
            } else if (type === 'success') {
                statusDot.className = 'status-dot';
                statusDot.style.background = 'var(--success-color)';
                statusIndicator.style.background = 'rgba(34, 197, 94, 0.15)';
                statusIndicator.style.color = 'var(--success-color)';
            } else if (type === 'error') {
                statusDot.className = 'status-dot';
                statusDot.style.background = '#ef4444';
                statusIndicator.style.background = 'rgba(239, 68, 68, 0.15)';
                statusIndicator.style.color = '#ef4444';
            } else {
                statusDot.className = 'status-dot';
                statusDot.style.background = 'var(--primary-color)';
                statusIndicator.style.background = 'rgba(37, 99, 235, 0.15)';
                statusIndicator.style.color = 'var(--primary-color)';
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initConfigDisplay();
            updateStatus('准备加载', 'info');
            
            // 绑定按钮事件
            loadExcelBtn.addEventListener('click', loadExcelFile);
            showAllBtn.addEventListener('click', showAllSheets);
            showConfigBtn.addEventListener('click', showConfigSheets);
            
            // 初始按钮状态
            showConfigBtn.classList.add('btn-primary');
            
            // 自动加载Excel文件
            setTimeout(() => {
                loadExcelFile();
            }, 500);
        });
        
        // 加载Excel文件
        function loadExcelFile() {
            // 显示加载状态
            updateStatus('正在加载文件...', 'loading');
            tableContainer.classList.add('loading');
            tableContainer.innerHTML = '<div class="loader"></div>';
            currentFileElement.textContent = excelFileName;
            
            // 构建文件路径
            const filePath = excelFileName;
            
            // 使用fetch API加载Excel文件
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`无法加载文件: ${response.status} ${response.statusText}`);
                    }
                    return response.arrayBuffer();
                })
                .then(data => {
                    updateStatus('正在解析数据...', 'loading');
                    setTimeout(() => {
                        processExcelData(data);
                    }, 300);
                })
                .catch(error => {
                    console.error('加载Excel文件时出错:', error);
                    updateStatus('加载失败', 'error');
                    tableContainer.classList.remove('loading');
                    tableContainer.innerHTML = `
                        <div class="no-data">
                            <i class="fas fa-exclamation-triangle"></i>
                            <h3>加载失败</h3>
                            <p>${error.message}</p>
                            <p style="margin-top: 15px; font-size: 1rem;">请确保文件 <strong>"${excelFileName}"</strong> 与此HTML文件在同一目录下</p>
                            <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadExcelFile()">
                                <i class="fas fa-redo"></i> 重试加载
                            </button>
                        </div>
                    `;
                });
        }
        
        // 处理Excel数据
        function processExcelData(data) {
            try {
                // 使用SheetJS解析Excel文件
                workbook = XLSX.read(data, { type: 'array' });
                
                // 获取所有工作表名称
                allSheets = workbook.SheetNames;
                
                // 更新可见工作表列表
                updateVisibleSheets();
                
                // 更新统计信息
                updateStats();
                
                // 生成工作表列表
                generateSheetList();
                
                // 默认显示第一个可见的工作表
                if (visibleSheets.length > 0) {
                    displaySheet(visibleSheets[0]);
                    updateStatus('加载成功', 'success');
                } else if (allSheets.length > 0) {
                    // 如果没有可见的工作表，但工作簿中有工作表，显示第一个
                    displaySheet(allSheets[0]);
                    updateStatus('加载成功（配置的工作表未找到）', 'warning');
                } else {
                    updateStatus('文件为空', 'warning');
                }
                
                tableContainer.classList.remove('loading');
            } catch (error) {
                console.error('处理Excel文件时出错:', error);
                updateStatus('解析失败', 'error');
                tableContainer.classList.remove('loading');
                tableContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>解析失败</h3>
                        <p>读取Excel文件时出错，请确保文件格式正确</p>
                        <button class="btn btn-primary" style="margin-top: 20px;" onclick="loadExcelFile()">
                            <i class="fas fa-redo"></i> 重新加载
                        </button>
                    </div>
                `;
            }
        }
        
        // 更新可见工作表列表
        function updateVisibleSheets() {
            if (!isUsingConfigSheets || sheetsToDisplay.length === 0) {
                // 显示所有工作表
                visibleSheets = [...allSheets];
            } else {
                // 只显示配置的工作表
                visibleSheets = allSheets.filter(sheetName => 
                    sheetsToDisplay.includes(sheetName)
                );
            }
        }
        
        // 显示所有工作表
        function showAllSheets() {
            isUsingConfigSheets = false;
            showAllBtn.classList.add('btn-primary');
            showConfigBtn.classList.remove('btn-primary');
            updateVisibleSheets();
            generateSheetList();
            updateStats();
            
            // 如果当前工作表不在可见列表中，显示第一个可见的工作表
            if (visibleSheets.length > 0 && !visibleSheets.includes(currentSheetName)) {
                displaySheet(visibleSheets[0]);
            }
        }
        
        // 只显示配置的工作表
        function showConfigSheets() {
            isUsingConfigSheets = true;
            showConfigBtn.classList.add('btn-primary');
            showAllBtn.classList.remove('btn-primary');
            updateVisibleSheets();
            generateSheetList();
            updateStats();
            
            // 如果当前工作表不在可见列表中，显示第一个可见的工作表
            if (visibleSheets.length > 0 && !visibleSheets.includes(currentSheetName)) {
                displaySheet(visibleSheets[0]);
            } else if (visibleSheets.length === 0 && allSheets.length > 0) {
                // 如果没有可见的工作表，显示提示
                updateStatus('配置的工作表未找到', 'warning');
                tableContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-filter"></i>
                        <h3>配置的工作表未找到</h3>
                        <p>Excel文件中的工作表: <strong>${allSheets.join(', ')}</strong></p>
                        <p>配置的工作表: <strong>${sheetsToDisplay.join(', ')}</strong></p>
                        <p style="margin-top: 15px;">请检查工作表名称是否完全匹配</p>
                    </div>
                `;
            }
        }
        
        // 更新统计信息
        function updateStats() {
            currentSheetCountElement.textContent = `${visibleSheets.length}/${allSheets.length}`;
            
            // 计算总行数（所有可见工作表的行数总和）
            let totalRows = 0;
            visibleSheets.forEach(sheetName => {
                const worksheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                totalRows += Math.max(0, data.length - 1); // 减去标题行
            });
            
            currentRowsElement.textContent = totalRows > 0 ? totalRows : 0;
        }
        
        // 生成工作表列表
        function generateSheetList() {
            sheetListContainer.innerHTML = '';
            
            if (allSheets.length === 0) {
                sheetListContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-circle"></i>
                        <p>Excel文件中没有工作表</p>
                    </div>
                `;
                return;
            }
            
            allSheets.forEach((sheetName, index) => {
                const worksheet = workbook.Sheets[sheetName];
                const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                const rowCount = data.length > 0 ? data.length - 1 : 0;
                const colCount = data.length > 0 ? (data[0] ? data[0].length : 0) : 0;
                
                const isVisible = visibleSheets.includes(sheetName);
                const isActive = currentSheetName === sheetName;
                
                const sheetItem = document.createElement('div');
                sheetItem.className = `sheet-item ${isActive ? 'active' : ''} ${!isVisible ? 'hidden' : ''}`;
                sheetItem.dataset.sheetName = sheetName;
                
                sheetItem.innerHTML = `
                    <div class="sheet-icon">
                        <i class="fas fa-table"></i>
                    </div>
                    <div class="sheet-info">
                        <h4>${sheetName} ${!isVisible ? '<span style="color:#94a3b8;font-size:0.8em;">(隐藏)</span>' : ''}</h4>
                        <p><i class="fas fa-list"></i> ${rowCount} 行 × ${colCount} 列</p>
                        <div class="sheet-stats">
                            <div class="stat-badge ${!isVisible ? 'hidden-badge' : ''}">
                                ${isVisible ? '显示中' : '已隐藏'}
                            </div>
                        </div>
                    </div>
                `;
                
                sheetItem.addEventListener('click', () => {
                    // 如果工作表是隐藏的，先显示它
                    if (!isVisible) {
                        if (isUsingConfigSheets && sheetsToDisplay.length > 0) {
                            // 如果使用配置模式，将工作表添加到配置中
                            if (!sheetsToDisplay.includes(sheetName)) {
                                sheetsToDisplay.push(sheetName);
                                initConfigDisplay();
                                updateStatus('已更新配置', 'info');
                            }
                        }
                        // 更新可见工作表
                        if (!visibleSheets.includes(sheetName)) {
                            visibleSheets.push(sheetName);
                        }
                        generateSheetList();
                        updateStats();
                    }
                    
                    // 移除所有active类
                    document.querySelectorAll('.sheet-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 添加active类到当前点击的工作表
                    sheetItem.classList.add('active');
                    
                    // 显示选中的工作表
                    displaySheet(sheetName);
                });
                
                sheetListContainer.appendChild(sheetItem);
            });
        }
        
        // 显示指定工作表
        function displaySheet(sheetName) {
            currentSheetName = sheetName;
            currentSheetDisplay.textContent = sheetName;
            
            const worksheet = workbook.Sheets[sheetName];
            const data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
            
            // 清空表格
            excelTable.innerHTML = '';
            
            if (data.length === 0) {
                excelTable.style.display = 'none';
                tableContainer.innerHTML = `
                    <div class="no-data">
                        <i class="fas fa-exclamation-circle"></i>
                        <h3>工作表为空</h3>
                        <p>选中的工作表 "${sheetName}" 没有数据</p>
                    </div>
                `;
                return;
            }
            
            // 创建表头
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            // 获取列数（以第一行的列数为准）
            const colCount = data[0] ? data[0].length : 0;
            
            // 创建表头单元格
            for (let i = 0; i < colCount; i++) {
                const th = document.createElement('th');
                th.textContent = data[0][i] !== undefined ? data[0][i] : `列 ${i + 1}`;
                headerRow.appendChild(th);
            }
            
            thead.appendChild(headerRow);
            excelTable.appendChild(thead);
            
            // 创建表格主体
            const tbody = document.createElement('tbody');
            
            // 从第二行开始（跳过表头）
            for (let i = 1; i < data.length; i++) {
                const row = document.createElement('tr');
                
                for (let j = 0; j < colCount; j++) {
                    const td = document.createElement('td');
                    td.textContent = data[i] && data[i][j] !== undefined ? data[i][j] : '';
                    row.appendChild(td);
                }
                
                tbody.appendChild(row);
            }
            
            excelTable.appendChild(tbody);
            excelTable.style.display = 'table';
            
            // 更新当前行数
            const rowCount = Math.max(0, data.length - 1);
            currentRowsElement.textContent = rowCount;
            
            // 如果表格容器中有.no-data，则移除
            const noData = tableContainer.querySelector('.no-data');
            if (noData) {
                noData.remove();
            }
            
            // 确保表格容器中只有表格
            tableContainer.innerHTML = '';
            tableContainer.appendChild(excelTable);
        }
    </script>
</body>
</html>
