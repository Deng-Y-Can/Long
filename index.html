<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>熊二，加油哦！</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style type="text/css">
        body, p {
            margin: 0;
            transition: background-color 1s ease; /* 背景色过渡动画 */
        }
        body {
            background-color: #000;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .logo-container {
            position: relative;
            width: 50px;
            height: 150px;
            margin: 50px auto;
            animation: change 1s infinite alternate;
        }
        .logo-container p {
            position: absolute;
            top: 0;
            width: 100px;
            height: 120px;
            background-color: #f00;
            border-radius: 50px 50px 0 0;
            transform: rotate(60deg);
            animation: changeshadow 1s infinite alternate;
        }
        .logo-container .right {
            left: -54px;
            transform: rotate(-60deg);
        }
        @keyframes change {
            to {
                transform: scale(1.2);
            }
        }
        @keyframes changeshadow {
            from {
                box-shadow: 0 0 10px red;
            }
            to {
                box-shadow: 0 0 180px red;
            }
        }
        h1 {
            /* 调整基础字体大小，确保初始足够醒目 */
            font-size: clamp(4rem, 15vw, 10rem);
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
            transition: all 1s ease;
            background-size: 200% auto;
            /* 同时生效文字渐变与大小呼吸动画 */
            animation: textShine 3s linear infinite, textScale 4s ease-in-out infinite alternate;
        }
        /* 文字渐变流动动画 */
        @keyframes textShine {
            to {
                background-position: 200% center;
            }
        }
        /* 文字大小呼吸动画（慢慢变大再变小） */
        @keyframes textScale {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.3);
            }
        }
        /* 下拉菜单样式（修复选项显示不全） */
        .dropdown-container {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000; /* 确保下拉框层级最高 */
        }
        .custom-select {
            position: relative;
            font-family: 'Arial', sans-serif;
            width: 180px;
            max-width: 100%; /* 适配小屏幕 */
        }
        .custom-select select {
            display: none; /* 隐藏原生下拉框 */
        }
        .select-selected {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 20px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .select-selected:hover {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }
        .select-selected:after {
            content: "\f078";
            font-family: "FontAwesome";
            transition: transform 0.3s ease;
        }
        .select-selected.select-arrow-active:after {
            transform: rotate(180deg);
        }
        .select-items {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            top: 100%;
            left: 0;
            right: 0;
            z-index: 99;
            margin-top: 5px;
            /* 核心修复：足够高度+滚动条，确保所有选项可见 */
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            transition: max-height 0.3s ease;
        }
        /* 美化滚动条（仅webkit内核浏览器） */
        .select-items::-webkit-scrollbar {
            width: 6px;
        }
        .select-items::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
        .select-items::-webkit-scrollbar-track {
            background-color: transparent;
        }
        .select-hide {
            display: none;
        }
        .select-items div {
            color: white;
            padding: 12px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            /* 防止文字换行，节省空间 */
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
        }
        .select-items div:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .select-selected.select-arrow-active ~ .select-items {
            max-height: 400px; /* 与默认高度一致，确保展开完整 */
        }
        /* 当前选中项高亮 */
        .same-as-selected {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <!-- 下拉菜单容器 -->
    <div class="dropdown-container">
        <div class="custom-select" id="customSelect">
            <select id="menu1">
                <option value="index.html">主页</option>
                <option value="Page/game/SmallTurntable/index.html">小转盘</option>  
                <option value="Page/tool/calculator.html">计算器</option>
                <option value="Page/tool/clock/index.html">时钟</option>
                <option value="books-navigation.html">阅读</option> 
                <option value="Page/student/index.html">Candy学习小平台</option> 
				<option value="Page/study/word/index.html">单词轮播</option>
				<option value="Page/study/word/index2.html">多语言学习</option>
				<option value="Page/tool/mindMap/index.html">思维导图</option>
				<option value="Page/tool/note/index.html">笔记</option>
				<option value="Page/study/region/index3.html">地区</option>
				<option value="Page/study/typesetting/index2.html">排位</option>
                <option value="Page/Brithday/Dad/index.html">老爸，生日快乐</option>  
                <option value="Page/game/tetris/tetris.html">俄罗斯方块</option>  
                <option value="Page/game/Gomoku/index.html">五子棋</option>  
                <option value="Page/game/Minesweeper/index.html">扫雷</option> 
                <option value="Page/game/Sudoku/index.html">数独</option> 	
                <option value="Page/game/HanoiTower/index.html">汉诺塔</option> 	 				
            </select>
        </div>
    </div>
    
    <!-- 顶部图标 -->
    <div class="logo-container">
        <p class="left"></p>
        <p class="right"></p>
    </div>
    
    <!-- 主标题 -->
    <h1 id="mainTitle">熊二，加油哦！</h1>

    <script>
        // 自定义下拉菜单功能（确保选项点击跳转正常）
        document.addEventListener('DOMContentLoaded', function() {
            const customSelect = document.getElementById("customSelect");
            const selectElement = customSelect.querySelector("select");
            
            // 创建选中项显示区域
            const selectedDiv = document.createElement("div");
            selectedDiv.className = "select-selected";
            selectedDiv.textContent = selectElement.options[selectElement.selectedIndex].text;
            customSelect.appendChild(selectedDiv);
            
            // 创建选项列表容器
            const itemsDiv = document.createElement("div");
            itemsDiv.className = "select-items select-hide";
            customSelect.appendChild(itemsDiv);
            
            // 生成所有下拉选项
            for (let i = 0; i < selectElement.length; i++) {
                const itemDiv = document.createElement("div");
                itemDiv.textContent = selectElement.options[i].text;
                itemDiv.setAttribute("data-value", selectElement.options[i].value);
                itemDiv.setAttribute("data-index", i);
                
                // 标记当前选中项
                if (i === selectElement.selectedIndex) {
                    itemDiv.classList.add("same-as-selected");
                }
                
                // 选项点击事件（跳转+状态更新）
                itemDiv.addEventListener("click", function() {
                    const value = this.getAttribute("data-value");
                    const index = this.getAttribute("data-index");
                    
                    // 更新原生select状态
                    selectElement.value = value;
                    selectElement.selectedIndex = index;
                    
                    // 更新显示文本与选中状态
                    selectedDiv.textContent = this.textContent;
                    const allItems = itemsDiv.querySelectorAll("div");
                    allItems.forEach(item => item.classList.remove("same-as-selected"));
                    this.classList.add("same-as-selected");
                    
                    // 关闭下拉框
                    selectedDiv.classList.remove("select-arrow-active");
                    itemsDiv.classList.add("select-hide");
                    
                    // 页面跳转
                    window.location.href = value;
                });
                
                itemsDiv.appendChild(itemDiv);
            }
            
            // 下拉框展开/收起切换
            selectedDiv.addEventListener("click", function(e) {
                e.stopPropagation();
                this.classList.toggle("select-arrow-active");
                itemsDiv.classList.toggle("select-hide");
            });
            
            // 点击页面其他区域关闭下拉框
            document.addEventListener("click", function() {
                selectedDiv.classList.remove("select-arrow-active");
                itemsDiv.classList.add("select-hide");
            });
            
            // 阻止选项列表事件冒泡
            itemsDiv.addEventListener("click", function(e) {
                e.stopPropagation();
            });
        });

        // 随机颜色生成函数
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // 随机渐变生成函数
        function getRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            return `linear-gradient(45deg, ${color1}, ${color2})`;
        }

        // 更新背景颜色
        function updateBackgroundColor() {
            document.body.style.backgroundColor = getRandomColor();
        }

        // 更新标题文字渐变
        function updateTextGradient() {
            const title = document.getElementById('mainTitle');
            const gradient = getRandomGradient();
            title.style.background = gradient;
            title.style.webkitBackgroundClip = 'text';
            title.style.webkitTextFillColor = 'transparent';
            title.style.backgroundSize = '200% auto';
        }

        // 初始样式设置
        updateBackgroundColor();
        updateTextGradient();

        // 定时更新背景与文字渐变（3秒一次）
        setInterval(() => {
            updateBackgroundColor();
            updateTextGradient();
        }, 3000);
    </script>
</body>
</html>
